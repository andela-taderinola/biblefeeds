<div id="navbar">
  <form>
    <input required type="text" id="searchInput" class="form-control" placeholder="Type to search or read passage" autofocus="autofocus" ng-model="inputText">
    <button ng-click="open()" class="form-control" id="btn"></button>
  </form>
</div>
<center>
  
    <label ng-bind="info" id="info"></label>
 
</center>
<center>
  <div id="bible" class="container-fluid">
  </div>
</center>
<center>
  <div id="search" class="container">
    <div class="toReveal" id="searchHeader">
      <div id="searchSummary">
        <p><strong>Search Results</strong></p>
        <p>"{{searchItem}}"</p>
        <p id="count">{{searchResponse.hitCount}} hits; {{searchResponse.resultCount}} results<p>
      </div>
      <input ng-model="refine" type="text" placeholder="Filter search results" class="form-control toReveal">
    </div>
    <div class="container" id="searchListContainer">
      <dl ng-repeat="verse in searchResult | filter:refine">
        <dt>{{verse.title}}</dt>
        <dd>{{verse.preview}}</dd>
      </dl>
    </div>
  </div>
</center>
