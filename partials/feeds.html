<div ng-init="showAllQuestions()">
  <div id="welcome">
    <span>Welcome, </span><input type="text" ng-disabled="true" ng-show="currentUser" ng-model="currentUser">
    <span ng-hide="currentUser">Guest</span>
  </div>
  <a ng-show="currentUser" ng-click="logout()" href="#/logout">Sign out</a>
  <p>
    Drop your questions <a href="#/post">here</a><a ng-hide="currentUser" href="#/login"> login</a> to contribute answers.
  </p>
  <div id="filterBar">
    <input class="form-control" id="feedFilter" ng-show="false" placeholder="Search with keywords" ng-model="refine">
    <a href="#/post"><input id="btnPostNew" class="btn btn-default contributionButton" type="button" value="I'll Post My Question"></a>
  </div>
  <div id="feedContainer">
    <div id="questionsContainer" ng-repeat="question in questions | filter:refine">
      <div class="question">
        <h4 ng-bind="question.content"></h4>
        <em>
          <span>Posted by </span><span ng-bind="question.author"></span>
          <span> on </span><span ng-bind="question.posted"></span>
        </em>
        <div class="reviewDiv">
          <span class="review">
            <a ng-click="storeId(idArray[$index])" class="showAnswers" href="#/answers">
              <span>contributions</span>
            </a>
          </span>&nbsp<span ng-show="question.answers > 0" ng-bind="question.answers"></span>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
